<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Pro IDE - Clean Version</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
    <style>
        :root {
            --accent-color: #0078d4;
            --editor-bg: rgba(30, 30, 30, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        /* Hide Scrollbars Everywhere */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            scrollbar-width: none; /* Firefox */
        }
        *::-webkit-scrollbar { display: none; } /* Chrome, Safari, Opera */

        body {
            height: 100vh;
            background: 
                radial-gradient(circle at 20% 30%, #1c2f3f 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, #0d1c26 0%, transparent 40%),
                linear-gradient(135deg, #0a0f14 0%, #0f1722 100%);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* Toolbar */
        .toolbar {
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
        }

        .btn-group { display: flex; gap: 15px; }

        .btn {
            border: none;
            padding: 10px 22px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .run-btn {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 120, 212, 0.3);
        }

        .download-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn:hover { transform: translateY(-2px); opacity: 0.9; }

        /* Editors Layout */
        .main-layout {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 70px);
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            background: var(--editor-bg);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
        }

        .editor-header {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
        }

        .monaco-instance { flex-grow: 1; overflow: hidden; }

        /* Windows 11 Modal */
        #preview-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        #preview-modal.active { display: flex; animation: fadeIn 0.3s forwards; }

        .win11-window {
            width: 80%;
            height: 80%;
            background: rgba(32, 32, 32, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 30px 70px rgba(0,0,0,0.6);
            transform: scale(0.9) translateY(20px);
        }

        #preview-modal.active .win11-window {
            animation: windowAppear 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .win11-title {
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
        }

        .win-close {
            width: 12px; height: 12px;
            background: #ff5f57;
            border-radius: 50%;
            cursor: pointer;
        }

        .iframe-container {
            flex: 1;
            background: white;
            margin: 0 10px 10px 10px;
            border-radius: 6px;
            overflow: hidden;
        }

        iframe { width: 100%; height: 100%; border: none; }

        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes windowAppear { to { transform: scale(1) translateY(0); } }
    </style>
</head>
<body>

<div class="toolbar">
    <div style="font-weight: bold; font-size: 18px">IDE</div>
    <div class="btn-group">
        <button class="btn download-btn" onclick="downloadProject()">
            <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
            Download HTML
        </button>
        <button class="btn run-btn" onclick="openPreview()">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            Run
        </button>
    </div>
</div>

<div class="main-layout">
    <div class="editor-container">
        <div class="editor-header">index.html</div>
        <div id="html-editor" class="monaco-instance"></div>
    </div>
    <div class="editor-container">
        <div class="editor-header">style.css</div>
        <div id="css-editor" class="monaco-instance"></div>
    </div>
    <div class="editor-container">
        <div class="editor-header">script.js</div>
        <div id="js-editor" class="monaco-instance"></div>
    </div>
</div>

<div id="preview-modal">
    <div class="win11-window">
        <div class="win11-title">
            <span style="font-size: 12px; opacity: 0.6">Preview</span>
            <div class="win-close" onclick="closePreview()"></div>
        </div>
        <div class="iframe-container">
            <iframe id="output-frame"></iframe>
        </div>
    </div>
</div>

<script>
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' }});

    let editors = {};

    require(['vs/editor/editor.main'], function() {
        monaco.editor.defineTheme('clean-dark', {
            base: 'vs-dark',
            inherit: true,
            rules: [],
            colors: {
                'editor.background': '#1e1e1e00',
                'scrollbar.shadow': '#00000000',
                'editorOverviewRuler.border': '#00000000'
            }
        });

        const config = {
            theme: 'clean-dark',
            fontSize: 14,
            minimap: { enabled: false },
            automaticLayout: true,
            scrollbar: {
                vertical: 'hidden',
                horizontal: 'hidden',
                handleMouseWheel: true
            },
            fontFamily: "'JetBrains Mono', monospace",
            lineNumbers: "on",
            renderLineHighlight: "none"
        };

        editors.html = monaco.editor.create(document.getElementById('html-editor'), {
            value: localStorage.getItem('html') || '<h1>Hello Ibrahim!</h1>',
            language: 'html', ...config
        });

        editors.css = monaco.editor.create(document.getElementById('css-editor'), {
            value: localStorage.getItem('css') || 'body { background: #111; color: #fff; display: grid; place-items: center; height: 100vh; }',
            language: 'css', ...config
        });

        editors.js = monaco.editor.create(document.getElementById('js-editor'), {
            value: localStorage.getItem('js') || 'console.log("Ready!");',
            language: 'javascript', ...config
        });

        // Auto Save
        Object.values(editors).forEach(ed => {
            ed.onDidChangeModelContent(() => {
                localStorage.setItem('html', editors.html.getValue());
                localStorage.setItem('css', editors.css.getValue());
                localStorage.setItem('js', editors.js.getValue());
            });
        });
    });

    function openPreview() {
        const modal = document.getElementById('preview-modal');
        const frame = document.getElementById('output-frame');
        frame.srcdoc = `<html><head><style>${editors.css.getValue()}</style></head><body>${editors.html.getValue()}<script>${editors.js.getValue()}<\/script></body></html>`;
        modal.classList.add('active');
    }

    function closePreview() {
        document.getElementById('preview-modal').classList.remove('active');
    }

    function downloadProject() {
        const fullCode = `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exported Project</title>
    <style>${editors.css.getValue()}</style>
</head>
<body>
    ${editors.html.getValue()}
    <script>${editors.js.getValue()}<\/script>
</body>
</html>`;

        const blob = new Blob([fullCode], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'index.html';
        a.click();
        URL.revokeObjectURL(url);
    }

    // Close modal on outside click
    window.onclick = e => { if(e.target.id === 'preview-modal') closePreview(); }
</script>

</body>
</html>
